<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <article>
    <form action="" method="post" class="form">
      <h1>форма ученика</h1>
      <p>
        <label for="name">Введите Имя</label>
        <input type="text" name="name" id="name">
      </p>
      <p>
        <label for="email">Введите почту</label>
        <input type="email" name="email" id="name">
      </p>

      <p>Есть опыт изучения
        <label>
          <input type="radio" name="radio" value="1">
          JavaScript
        </label>
        <label>
          <input type="radio" name="radio" value="2">
          Php
        </label>
        <label>
          <input type="radio" name="radio" value="3">
          HTML && CSS
        </label>
      </p>
      <p>
        <label for="goal">Какой цели хотите дсотичь:</label>
        <select id="goal">
          <option>Хочу стать разработчиком</option>
          <option>бУДУ ВЕРСТАЛЬЩИКОМ</option>
          <option>Я фрилансер по жизни</option>
          <option>Это мое хоби </option>
        </select>
      </p>
      <p>
        <label for="comments">Ваше пожелание</label>
        <textarea name="comments" cols="40" rows="5" id="comments">
      </textarea>
      </p>
      <p>
        <input type="submit" value="Отправить">
      </p>
  </article>
  </form>
